<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Pakka</title>
    <link href="login.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1> LOGIN PAGE </h1>
        <form name="myForm1" onsubmit="return validate(event)" method="post" action="login.php">
            <div class="input-grp">
                <input type="text" id="username" name="username" placeholder="USERNAME">
                <i class='bx bxs-user'></i><br>
                <p id="usernameError" class="error"></p>
            </div>
            <div class="input-grp">
                <input type="password" id="password" name="password" placeholder="PASSWORD">
                <i class='bx bxs-lock-alt' ></i><br>
                <p id="passwordError" class="error"></p>
            </div>
            <button type="submit">Login</button>
            <div class="lgin">
                <p>Don't have an account? <a href="signin.html">Register here</a></p>
            </div>
        </form>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
