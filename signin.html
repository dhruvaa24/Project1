<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register to Pakka</title>
        <link href="signin.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="signin.js"></script>
    </head>
    <body>
        <div class="container col-3">
            <h1> REGISTRATION FORM</h1>
            <form name="myForm" onsubmit="return validate(event)" action="signin.php" method="POST">
                <div class="input-grp">
                    <input type="text" id="firstname" name="firstname" placeholder="Firstname"><br>
                    <p id="fn" class="error"></p>
                </div>
                <div class="input-grp">
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname"><br>
                    <p id="ln" class="error"></p>
                </div>
                <div class="input-grp" id="gndr">
                    <!-- <label for="gender">Gender : </label> -->
                    <select name="gender" id="gender">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                    <p id="genderError" class="error"></p>
                </div>
                <div class="input-grp">
                    <input type="email" id="email" name="myEmail" placeholder="E-mail"><br>
                    <p id="emailError" class="error"></p>
                </div>
                <div class="input-grp">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br>
                    <p id="phoneError" class="error"></p>
                </div>
                <div class="input-grp">
                    <input type="text" id="username" name="username" placeholder="Create a Username">
                    <i class='bx bxs-user'></i><br>
                    <p id="usernameError" class="error"></p>
                </div>
                <div class="input-grp">
                    <input type="password" id="password" name="password" placeholder="Create a Password">
                    <i class='bx bxs-lock-alt' ></i><br>
                    <p id="passwordError" class="error"></p>
                </div>
                <button type="submit">Register</button>
                <div class="lgin">
                    <p>Already have an account? <a href="index.html">Login here</a></p>
                </div>
            </form>
        </div>
        <div class="col-9">
            <img src="Picture1.png" height="100%" width="100%">
        </div>
    </body>
</html>
